<!DOCTYPE html>
<!--Login Page-->
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calithenical</title>
        <!--Connects CSS and JS-->
        <link rel = "stylesheet" href = "/css/calithenicalCSS.css">
        <link rel = "stylesheet" href = "/css/feedbackCSS.css">
        <script src="js/feedback.js"></script>
        <link rel="icon" type="image/x-icon" href="http://localhost:1337/img/calithenical.jpg">
    </head>
    <body class = main>
        <!--Adds a Nav Bar with Menu-->
        <nav class = "navbar">
            <div class = "logo">
                <a href = http://localhost:1337>
                    <img src = "/img/calithenical.jpg">
                </a>
            </div>
            <div class = "head">
                <h1 id = "header">Calithenical</h1>
            </div>
            <ul class = "nav-links">
                    <div class = "menu">
                        <li><a href = "http://localhost:1337/login">Login</a></li>
                        <li><a href="http://localhost:1337/feedback">Feedback</a></li>
                    </div>
            </ul>
            <h4 id = "subheader">Join the all new exercise and nutritional social media site today!</h4>
        </nav>
        <div class = "feedbackHomepage">
            <div class = "feedbackHead">
                <h2>Send Us Your Feedback</h2>
                <h3>I value your feedback which helps to further build my website!</h3>
            </div>
            <!--Feedback Form-->
            <div id = feedback_input>
                <label>Enter feedback here (Maximum Characters - 800):</label><br>
                <textarea id = feedTXT name = "feedback_text" cols = 80 rows = 10></textarea><br>
                <label>Current Character Count:</label>
                <input type = "text" id = "charCount"value = "0"><br>
                <div id = hiddenWarning style = "display:none">
                    <label>You have exceeded the character limit</label>
                </div>
                <input type = "button" id = "feedbackBut" value = "Submit">
            </div>
         </div>
         <div class = "footer">
            <h6 id = "copyright">Copyright @ 2022 by Calithenical. All rights reserved.</h6>
        </div>
    </body>
</html>
